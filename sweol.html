<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>My Simple Website</title>  <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- Basic styling (you can tweak colours, fonts, etc.) --><style>    :root {      --bg: #f5f5f7;      --panel: #ffffff;      --accent: #2563eb;      --accent-soft: #e0edff;      --text: #111827;      --text-muted: #6b7280;      --border: #e5e7eb;    }    * {      box-sizing: border-box;    }    body {      margin: 0;      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;      background: var(--bg);      color: var(--text);      line-height: 1.6;    }    a {      color: var(--accent);      text-decoration: none;    }    a:hover {      text-decoration: underline;    }    header {      background: var(--panel);      border-bottom: 1px solid var(--border);      position: sticky;      top: 0;      z-index: 10;    }    .container {      max-width: 960px;      margin: 0 auto;      padding: 0 1rem;    }    .site-header {      display: flex;      align-items: center;      justify-content: space-between;      padding: 0.75rem 0;    }    .site-title {      font-weight: 700;      font-size: 1.1rem;    }    nav ul {      list-style: none;      margin: 0;      padding: 0;      display: flex;      gap: 1rem;      font-size: 0.95rem;    }    nav a {      padding: 0.3rem 0.6rem;      border-radius: 999px;    }    nav a:hover {      background: var(--accent-soft);      text-decoration: none;    }    /* Hero section */    .hero {      padding: 3rem 1rem 2rem;    }    .hero-inner {      background: var(--panel);      border-radius: 1rem;      padding: 2rem;      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.05);    }    .hero h1 {      margin-top: 0;      font-size: clamp(1.8rem, 3vw, 2.5rem);    }    .hero p {      color: var(--text-muted);      max-width: 40rem;    }    .hero .buttons {      margin-top: 1.5rem;      display: flex;      flex-wrap: wrap;      gap: 0.75rem;    }    .btn {      display: inline-block;      padding: 0.6rem 1.1rem;      border-radius: 999px;      border: 1px solid transparent;      font-size: 0.95rem;      cursor: pointer;    }    .btn-primary {      background: var(--accent);      color: #ffffff;    }    .btn-primary:hover {      filter: brightness(1.05);    }    .btn-ghost {      background: transparent;      border-color: var(--border);      color: var(--text);    }    .btn-ghost:hover {      background: var(--accent-soft);    }    /* Main content sections */    main {      padding: 0 1rem 3rem;    }    section {      margin-top: 2.5rem;    }    section h2 {      margin-bottom: 0.5rem;      font-size: 1.4rem;    }    .section-intro {      color: var(--text-muted);      margin-bottom: 1.25rem;    }    .card-grid {      display: grid;      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));      gap: 1rem;    }    .card {      background: var(--panel);      border-radius: 0.8rem;      padding: 1.25rem;      border: 1px solid var(--border);    }    .card h3 {      margin-top: 0;      margin-bottom: 0.4rem;      font-size: 1.1rem;    }    .card p {      margin: 0;      color: var(--text-muted);    }    /* Simple footer */    footer {      border-top: 1px solid var(--border);      padding: 1.5rem 1rem;      background: #f9fafb;      font-size: 0.9rem;      color: var(--text-muted);    }    footer .footer-inner {      display: flex;      flex-wrap: wrap;      gap: 0.75rem;      align-items: center;      justify-content: space-between;    }    @media (max-width: 600px) {      .site-header {        flex-direction: column;        align-items: flex-start;        gap: 0.5rem;      }      nav ul {        flex-wrap: wrap;      }    }</head><body>  <!-- Top navigation -->  <header>    <div class="container site-header">      <div class="site-title">My Simple Website</div>      <nav>        <ul>          <li><a href="#about">About</a></li>          <li><a href="#projects">Projects</a></li>          <li><a href="#contact">Contact</a></li>        </ul>      </nav>    </div>  </header>  <!-- Hero / welcome area --><section class="hero">    <div class="container">      <div class="hero-inner">        <h1>Welcome to my website</h1>        <p>          This is a simple HTML5 site you can edit easily.          Change the text here to describe who you are, what this site is for,          or anything else you like.        </p>        <div class="buttons">          <a href="#about" class="btn btn-primary">Learn more</a>          <a href="#contact" class="btn btn-ghost">Get in touch</a>        </div>      </div>    </div>  </section>  <!-- Main content --><main class="container">    <!-- About section -->    <section id="about">      <h2>About</h2>      <p class="section-intro">        Replace this text with a short description about you, your work, or the purpose of this site.      </p>      <p>        You can add as many paragraphs as you like here. To add another paragraph,        just copy this <code>&lt;p&gt;...&lt;/p&gt;</code> block and change the text.      </p>    </section>    <!-- Projects / content cards -->    <section id="projects">      <h2>Projects</h2>      <p class="section-intro">        Use these cards to list projects, posts, or anything you want to highlight.      </p>      <div class="card-grid">        <article class="card">          <h3>Project One</h3>          <p>            Brief description of your first project or topic. You can link out to more details if you want.          </p>        </article>        <article class="card">          <h3>Project Two</h3>          <p>            Another short description. Duplicate this card and edit the content to add more items.          </p>        </article>        <article class="card">          <h3>Project Three</h3>          <p>            Use this area for articles, notes, teaching resources, or anything else.          </p>        </article>      </div>    </section>    <!-- Contact / footer content -->    <section id="contact">      <h2>Contact</h2>      <p class="section-intro">        Add contact details here – email, social links, or anything else.      </p>      <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>      <p>You can also add links like:        <a href="https://example.com" target="_blank" rel="noreferrer">My portfolio</a>.      </p>    </section></main>  <!-- Page footer --><footer>    <div class="container footer-inner">      <div>© <span id="year"></span> Your Name</div>      <div>Built with plain HTML &amp; CSS</div>    </div>  </footer>  <!-- Tiny script just to keep the year up to date --><script>    document.getElementById("year").textContent = new Date().getFullYear();</body></html>
